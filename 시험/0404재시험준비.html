<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
<style>
    .email{
        width : 75px;
    }
    input{
        border : none;
        border-bottom : 2px dashed black;
    }
    #button{
        width : 200px;
        margin-left : 40px;
        background-color : greenyellow;
        color : green;
        border : none;
        margin-top: 20px;
    }
    form{
        margin: auto;
        width : 400px;
        background-color: lightblue;
    }
    p{
        font-size : 10px;
        display: none;
    }
</style>

<body>
    <div>
        <form action="test.do" method="get">
            <table>
                <tr>
                    <td>이름 : </td>
                    <td><input type="text" id="userId"></td>
                </tr>
                <tr>
                    <td>패스워드 : </td>
                    <td><input type="password" id="userPwd" onclick="change()"></td>
                </tr>
                <tr>
                    <td></td>
                    <td><p id="p"></p></td>
                </tr>
                <tr>
                    <td>패스워드확인 : </td>
                    <td><input type="password" id="checkPwd"></td>
                </tr>
                <tr>
                    <td>이메일 : </td>
                    <td><input type="text" class="email">@<input type="text" class="email"></td>
                </tr>
                <tr>
                    <td>주소 : </td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="submit" value="가입" id="button">
                    </td>
                </tr>
            </table>
        </form>
    </div>
    
    <script>
        var userPwd = document.getElementById('userPwd');
        var p = document.getElementById('p');
        function change(){
            p.style.display = "inline";
            p.innerHTML = "asd";
        }

        $('#userPwd').click(function(){
            if($('#userId').val()==""){
              
                $('#userId').parent().html($('#userId').parent().html()+"추가");
            }
        })
        


    </script>

    
</body>
</html>
