<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>안녕 나는 네비야</title>

    <style>
        div{
            box-sizing : border-box;
            border : 1px solid red;
        }
        #navigator{
            width : 1000px;
            height : 40px;
        }
        /* --------------------------------------------------------------------------------------------------- */

        #navi{
            list-style : none;
            /* ul요소는 기본적으로 위, 아래 margin이 존재 왼쪽에는 padding도 있음 */
            margin : 0px;
            padding: 0px;
            height : 100%
        }

        #navi > li {
            float : left;
            height : 100%;
            width : 13%;
            text-align : center;
        }

        #navi a{
            text-decoration : none;
            color :forestgreen;
            font-weight : 800;
            width : 100%;
            height : 100%; /* a 태그는 인라인요소이기 때문에 width, height 속성 적용 X => 적용불가능 */
            display : block; /* 인라인 요소를 블록으로 바꿔줌 */
            /* vertical-align : middle; */
            line-height : 35px; /* 줄간격 속성 px / % / em */ 
        }
        #navi a:hover{
            font-size:17px;
            color: rgb(16, 85, 16);
        }

        #navi > li > ul{
            list-style : none;
            padding : 0px;
            display : none; /* 평소에는 안보이다가 마우스가 올라가는 순간 펼쳐지는 효과 1 */
        }
        
        #navi > li > a:hover + ul{
            display : block; /* 평소에는 안보이다가 마우스가 올라가는 순간 편쳐지는 효과 */
        }
        #navi > li > ul:hover{
            display : block;
        }
        #navi > li > ul a{font-size : 11px;}
        #navi > li > ul a:hover{font-size : 14px;}

    </style>

</head>
<body>
    <div id="navigator">

        <ul id="navi">
            <li><a href="">Java</a></li>
            <li><a href="">Oracle</a></li>
            <li><a href="">Front-End</a>
                <ul>
                    <li><a href="">HTML</a></li>
                    <li><a href="">CSS</a></li>
                    <li><a href="">JavaScript</a></li>
                    <li><a href="">jQuery</a></li>
                </ul>
            </li>
            <li><a href="">Server</a>
            <ul>
                <li><a href="">JDBC</a></li>
                <li><a href="">Servlet</a></li>
                <li><a href="">JSP</a></li>
                <li><a href="">Ajax</a></li>
            </ul></li>
            <li><a href="">Framework</a>
                <ul>
                    <li><a href="">MyBatis</a></li>
                    <li><a href="">Spring</a></li>
                    <li><a href="">React</a></li>
                </ul>
            </li>


        </ul>

    </div>
</body>
</html>
