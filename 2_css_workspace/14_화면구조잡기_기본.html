<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>어렵지 않아요...</title>

    <style>
        div{
            border : 1px solid red;
            box-sizing : border-box;
        }

        /* 전체를 감싸는 div */
        .wrap{
            width : 1000px;
            height : 800px;
            margin : auto;
        }

        /* 크게 세가지 영역 */
        /* #header , #content, #footer */
        .wrap>div{
            width : 100%
        }
        #header, #footer{
            height:20%
        }
        #content{
            height:60%;
        }

        /* content 내부의 세분화된 영역들*/
        #content>div{
            height : 100%;
            float: left;
        }
        #content_1{
            width : 20%;
        }
        #content_2{
            width : 80%;
        }


    </style>
</head>
<body>
    <div class="wrap">
        <div id="header"></div>
        <div id="content">
            <div id="content_1"></div>
            <div id="content_2"></div>
        </div>
        <div id="footer"></div>
    </div>
</body>
</html>
