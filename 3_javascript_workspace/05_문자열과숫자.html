<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>문자열과 숫자</title>
    <style>
        .area{
            width : 300px;
            border : 1px solid black;
        }

        .big{
            height : 450px;
        }
        
        .small{
            height : 200px;
        }
    </style>

<body>
    <h1>문자열과 숫자</h1>
    <h3>* 문자열과 관련 메소드</h3>

    <button onclick="showStringMethod();">문자열 처리 메소드</button>

    <div id="area1" class="area big"></div>

    <script>
        function showStringMethod(){

            var str1 = 'Hello World!';

            // area1.innerHTML = '안녕'; // 가능하지만, 절대 사용하면 안되는 방법
                                      // area1가 변수로 선언 시 id인지 변수명인지 구분할 수가 없음

            var area1 = document.getElementById('area1');

            area1.innerHTML = 'str1 : ' + str1 + '<br>';
            area1.innerHTML += '문자열의 길이 : ' + str1.length + '<br>';
            area1.innerHTML += 'toUpperCase() : ' + str1.toUpperCase() + '<br>';
            area1.innerHTML += 'toLowerCase() : ' + str1.toLowerCase() + '<br>';

            // str1에 대입되어있는 문자열을 출력 
            // 0번째 인덱스 H
            // 1번째 인덱스 e
            // ....
            // 11번째 인덱스 !

            for(var i = 0; i < str1.length; i++){
                area1.innerHTML += i + '번째 인덱스 ' + str1.charAt(i) + '<br>';
                // Java : System.out.println(i + "번째 인덱스 " + str1.charAt(i));
            }

            area1.innerHTML += '앞에서부터 첫 l의 위치(인덱스) : ' + str1.indexOf('l') + '<br>';
            area1.innerHTML += '뒤에서부터 첫 l의 위치(인덱스) : ' + str1.lastIndexOf('l') + '<br>';
            area1.innerHTML += '앞에서부터 첫 a의 위치(인덱스) : ' + str1.indexOf('a') + '<br>';
            // 해당 문자가 존재하지 않을 경우에는 -1을 반환

            area1.innerHTML += 'substring(시작인덱스) : ' + str1.substring(6) + '<br>';
            area1.innerHTML += 'substring(시작인덱스, 끝인덱스) : ' + str1.substring(0, 2) + '<br>';

            var str2 = '두리안,드래곤후르츠,파인애플,망고';
            var fruits = str2.split(',');
            area1.innerHTML += 'fruits : ' + fruits + '<br>';
            area1.innerHTML += 'fruits의 자료형 : ' + typeof(fruits);
        }
    </script>

    <h3>* 숫자(수학) 관련 메소드</h3>

    <button onclick="showMathMethod();">수학관련메소드</button>
    <div id="area2" class="area small"></div>

    <script>
        function showMathMethod(){
            
            var area2 = document.getElementById('area2');

            // Math 내장 객체 제공(Math.메소드명())
            area2.innerHTML = '절대값 : ' + Math.abs(-123) + '<br>';
            area2.innerHTML += '랜덤값 : ' + Math.random() + '<br>';
            area2.innerHTML += '반올림 : ' + Math.round(123.456) + '<br>';
            area2.innerHTML += '버림 : ' + Math.floor(123.999) + '<br>';
            area2.innerHTML += '올림 : ' + Math.ceil(123.111) + '<br>';
        }
    </script>

    <h3>* 다른 자료형들끼리 산술연산</h3>

    <button onclick="arithmetic();">산술연산</button>
    <div id="area3" class="area big"></div>

    <script>
        function arithmetic(){

            // 덧셈연산 : 숫자형이 문자열형으로 자동형변환이 이루어짐
            var test1 = 7 + 7; // 14
            var test2 = 7 + '7'; // 77
            var test3 = '7' + 7; // 77
            var test4 =  7 + 7 + '7'; // 147

            var area3 = document.getElementById('area3');

            area3.innerHTML = 'test1 : ' + test1 + '<br>';
            area3.innerHTML += 'test2 : ' + test2 + '<br>';
            area3.innerHTML += 'test3 : ' + test3 + '<br>';
            area3.innerHTML += 'test4 : ' + test4 + '<br>';

            
            // 나머지 산술연산
            // 문자열이 숫자로 자동형변환된 후 산술연산 진행
            // 단, 이때 문자열이 반드시 숫자로 존재해야함!!!!
            // => 숫자가 아닌 문자가 포함될 경우 NaN(Not a Number)
            var test5 = '7' - 7; // 0
            var test6 = '7' * 7; // 49
            var test7 = '7' / 7; // 1
            var test8 = 'a' - 8; // NaN : Not a Number
            
            area3.innerHTML += 'test5 : ' + test5 + '<br>';
            area3.innerHTML += 'test6 : ' + test6 + '<br>';
            area3.innerHTML += 'test7 : ' + test7 + '<br>';
            area3.innerHTML += 'test8 : ' + test8 + '<br>';
            
            // area3.innerHTML += typeof(test8) + '<br>';

            // 강제형변환(문자열 ==> 숫자)
            // Number(문자열)
            // parseInt(문자열)
            // parseFloat(문자열)

            var iNum = 2; // Number
            var sNum = '3'; // string
            
            var test9 = iNum + sNum; // 2 + '3' -> '23'
            var test10 = iNum + Number(sNum);   // 5
            var test11 = iNum + parseInt(sNum);   // 5
            var test12 = iNum + parseFloat(sNum);   // 5

            area3.innerHTML += 'test9 : ' + test9 + '<br>';
            area3.innerHTML += 'test10 : ' + test10 + '<br>';
            area3.innerHTML += 'test11 : ' + test11 + '<br>';
            area3.innerHTML += 'test12 : ' + test12 + '<br>';

            // parseInt vs parseFloat
            var fNum = '1.234';
            
            var test13 = iNum + fNum; // 2 + '1.234' => '21.234'
            var test14 = iNum + Number(fNum); // 숫자계산이 아주 잘됨~ => 3.234
            var test15 = iNum + parseInt(fNum); // '1.234' => 1(버림)
            var test16 = iNum + parseFloat(fNum); // '1.234' => 실수로 변경

            area3.innerHTML += 'test13 : ' + test13 + '<br>';
            area3.innerHTML += 'test14 : ' + test14 + '<br>';
            area3.innerHTML += 'test15 : ' + test15 + '<br>';
            area3.innerHTML += 'test16 : ' + test16 + '<br>';
            
            var price = '1000원';
            // Number(price) : NaN이 저장됨
            // parseInt(price) : 1000/ 숫자인 부분까지만 저장
            area3.innerHTML += 'test price : ' + parseInt(price) + '<br>';
        }
    </script>

    <input type="text" id="inputCheck">
    <button onclick="check();">정답은?</button>
    
    <script>
        function check(){

            // '7' * 0 => 0
            
            // isNaN(숫자) : NaN이라면 (==숫자가 아니라면) true, NaN이 아니라면 false

            var inputCheck = document.getElementById('inputCheck');

            var iValue = inputCheck.value;

            console.log(isNaN(iValue));

            if(Number(iValue * 0) != 0){    // isNaN(iValue)
                alert('숫자가 아닙니다.')
            } else {
                alert('숫자');
            }
        }
    </script>
