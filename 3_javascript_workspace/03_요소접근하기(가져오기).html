    <h3> 1) 아이디로 접근하기 </h3>
    <div id="area1" class="area"></div>
    <button onclick="accessId();">아이디로 접근</button>

    <script>
        function accessId(){
            // 아이디로 요소에 접근할 때
            // var 변수 = document.getElementById('접근할 요소의 아이디 속성 값');
            // 이것을 요소 객체라고 부른다.

            var area1 = document.getElementById('area1');

            console.log(area1);
            console.dir(area1);

            // 선택된 요소의 속성들에 접근해서 값을 get하거나 set할 수 있음
            // 속성에 접근하려고 하면??? => 선택된요소객체.속성명

            // console.log(area1.id);
            area1.innerHTML = '아이디로 접근성공 ! <br>';

            console.log(area1.innerHTML);

            area1.innerHTML += '<mark>안녕하세요</mark>';

            // 선택된 요소에 스타일 변경
            // area1.style = "background : pink; color : blue; width : 400px;";

            area1.style.background = 'yellowgreen';
            area1.style.color = 'skyblue';
            area1.style.width = '100px';

            // 개발자 도구로 확인 시 인라인방식으로 스타일이 부여된 것을 확인할 수 있음
        }
    </script>

    <br><br><br><br><br>

    <div id="area2" class="area" style="background:red"></div>

    <button onclick="rainbow();">실습 시간</button>

    <!-- 일곱빛깔 색깔돌리기 -->
    <!-- 변수 조건문 반복문 -->
    <script>
        function rainbow(){
            var area2 = document.getElementById('area2');
            
            if(area2.style.background == 'red'){
                area2.style.background = 'orange';
            }else if(area2.style.background == 'orange'){
                area2.style.background = 'yellow';
            }else if(area2.style.background == 'yellow'){
                area2.style.background = 'green';
            }else if(area2.style.background == 'green'){
                area2.style.background = 'blue';
            }else if(area2.style.background == 'blue'){
                area2.style.background = 'pink';
            }else if(area2.style.background == 'pink'){
                area2.style.background = 'red';}

        }
    </script>

    <h3>2)태그명으로 접근하기</h3>

    <ul>
        <li>목록1</li>

    <button onclick="accessTagName();">태그명으로 접근</button>

    <script>
        function accessTagName(){

            // 태그이름을 통해서 요소에 접근
            // document.getElementsByTagName('접근하고자하는 태그명');
            // => 선택된 여러개의 요소객체들이 배열에 담겨서 반환
            // 자바스크립트에서 배열은 []로 표현

            var array = document.getElementsByTagName('li'); // [li요소객체1, li요소객체2]

            console.log(array);
            console.log('배열의 크기 : ' + array.length);

            /*
            array[0].style.backgroundColor = 'rgb(100, 250, 160)';
            array[1].style.backgroundColor = 'rgb(100, 250, 180)';
            array[2].style.backgroundColor = 'rgb(100, 250, 200)';
            array[3].style.backgroundColor = 'rgb(100, 250, 220)';
            array[4].style.backgroundColor = 'rgb(100, 250, 240)';
            */
            var blueColor = 50;

            for(var i = 0; i < array.length; i++){
                array[i].style.backgroundColor = 'rgb(80, 250, ' + blueColor + ')';
                blueColor += 40;
            }
        }
    </script>
