<!DOCTYPE html>
<html> <!--여는 html태그 -->
    <head> <!--여는 head태그-->


    </head> <!--닫는 head태그  head여+닫태그=head요소  -->

    <body> <!--body요소는 html의 자식요소이면서 h1의 부모요소-->
        <h1>우왕HTML재미있다ㅋㅋㅋㅋ</h1> <!--html의 후손요소(html은 h1의 조상요소)-->  <!-- <h1>부터 </h1>까지 : 컨텐트 영역-->
        <hr>
        <button>나는 버튼이야</button>        


    </body>



</html> <!-- 닫는 html태그  여는태그+닫는태그=요소(html element) -->
